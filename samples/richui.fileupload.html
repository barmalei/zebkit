<!DOCTYPE html>
<html>
    <head>
        <script src='../lib/zebra/zebra.min.js' type='text/javascript'></script>


        <script type='text/javascript'>
            zebra.ui.myFilesHandler = function(files) {
                // !!! handle files
                zebra.print("handle files");
                console.log(files);  
            };

            zebra.ready(function() {
                eval(zebra.Import("ui", "layout"));

                var root = (new zebra.ui.zCanvas(400, 400)).root.properties({
                    layout: new BorderLayout(),
                    padding:6,
                    border: borders.plain,
                    kids  : {
                        CENTER: new Button("Upload")
                    }
                });

                root.find("//Button")._.add(function() {
                    var e = document.getElementById("zebra.files");
                    e.click();
                });
            });
        </script>


    </head>

    <body>
        <input type="file" id="zebra.files" multiple  style="display:none" onchange="zebra.ui.myFilesHandler(this.files)">        

    </body>
</html>
