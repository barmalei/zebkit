<!DOCTYPE html>
<html>
    <head>
        <script src="../zebkit.js" type="text/javascript"></script>
        <script src="easeljs-0.7.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">


                zebkit.ready(
                    function() {

                        var sc = document.createElement("canvas");

                        var stage = new createjs.Stage(sc);
                        var circle = new createjs.Shape();
                        circle.graphics.beginFill("red").drawCircle(0, 0, 40);
                        circle.x = circle.y = 50;
                        stage.addChild(circle);
                        stage.update();
                        createjs.Ticker.addEventListener("tick", handleTick);

                        function handleTick() {
                            circle.x += 10;
                            if (circle.x > stage.canvas.width) { circle.x = 0; }
                            stage.update();
                        }

                        var z = new zebkit.ui.zCanvas(400, 400);
                        z.root.properties({
                            layout: new zebkit.layout.BorderLayout(),
                            border: "plain",
                            padding: 8,
                            kids: {
                                BOTTOM: new zebkit.ui.Button("Test"),
                                TOP   : new zebkit.ui.TextField("Test"),
                                CENTER: new zebkit.ui.HtmlElement(sc)
                            }
                        });
                    }
                );

        </script>


    </body>
</html>
