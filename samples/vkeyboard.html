<script>


zebkit.ready(function() {

    console.log("ready");

    var canvas = new zebkit.ui.zCanvas(600,400);

    canvas.root.setLayout(new zebkit.layout.BorderLayout(8));
    canvas.root.setPadding(16);
    canvas.root.setBorder("plain");

    console.log("root: " + canvas.root.clazz.$name );

    //TODO: remove test code
    zebkit.ui.vk.activateVK();
    var vk = zebkit.ui.vk.getVK();

    vk.bind(function vkMaskUpdated(vkey, om, nm) {
        if ((nm & zebkit.ui.KeyEvent.M_SHIFT) > 0) {
            vk.eachKey(function(g, k) {
                if (k.mask == 0 && k.upperCase) k.upperCase();
            });
        }
        else {
            vk.eachKey(function(g, k) {
                if (k.mask == 0 && k.lowerCase) k.lowerCase();
            });
        }
    });

    vk.bind(function vkOptionSelected(vkey, i, o) {
        vk.setActiveGroup(o);
    });

    canvas.root.add("top", new zebkit.ui.TextField("sdas"));
    canvas.root.add("bottom", new zebkit.ui.Button("showWin").setId("showWin"));

    canvas.find("#showWin").bind(function(src) {

        var w = new zebkit.ui.Window();
        w.root.setLayout(new zebkit.layout.BorderLayout());
        w.root.add("top", new zebkit.ui.TextField(""));
        w.root.add("bottom", new zebkit.ui.Button("Test").properties({
            canUseVK : true
        }));
        var ww = new zebkit.ui.HtmlWinCanvas(w);
        ww.setSize(200, 200);
        zebkit.ui.showWindow(canvas, "mdi", ww);

    });


//    canvas.root.add("center", new zebkit.ui.Button("dsds"));
  //  canvas.root.add("center", new zebkit.ui.TextArea());

});
