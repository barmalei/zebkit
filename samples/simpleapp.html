<!DOCTYPE html>
<html>
	<header>

        <script src='http://repo.zebkit.com/pa3/zebra.min.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebra.ready(function() {
				// import all classes, functions and cosntans from 
				// zenra.ui, zebra.layout packages
				eval(zebra.Import("ui", "layout"));

				// create canvas
			    var root = (new zCanvas(400, 400)).root;
			    root.properties({
			    	layout : new BorderLayout(8,8),
			    	border : new Border(),
			    	padding: 8,
			    	kids: {
			    		CENTER: new TextField("Hi ...\n", true),
			    		BOTTOM: new Button("Clear").properties({ canHaveFocus: false })
			    	}
			    });
				
			    root.find("//Button")._.add(function() {
					root.find("//TextField").setText("");
				});
	 		});
		</script>
	</header>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
	    <h2>Simple Zebra application</h2>
	</body>
</html>
