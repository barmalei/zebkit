<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />

		<script src='../lib/zebra/zebra.js' type='text/javascript'></script>

		<script src='zebra.js' type='text/javascript'></script>

<!-- 
		<script src='http://repo.zebkit.org/pa3/zebra.min.js' type='text/javascript'></script>
 -->

		<script type='text/javascript'>
		    zebra.ready(function() {
		    	eval(zebra.Import("ui", "layout"));

//		    	zebra.out = new zebra.RemoteOutput("http://zebkit.org/cgi-bin/rlog.rb");

		    	var data = [];
		    	for(var i=0; i < 1000; i++) {
		    		data[i] = " Item  [ " + i + " ]"; 
		    	}

		    	var list = new CompList(data);
		    	//list.gap = 8;

				// create canvas
			    var z = new zebra.ui.zCanvas("test");
			    z.fullScreen();

				var sp = new ScrollPan(list, VERTICAL);
				sp.setAutoHide(true);
				
			    var root = z.root.properties({
			    	layout : new BorderLayout(6,6),
			    	padding: 8,
			    	kids   : {
			    		TOP:   new Button("test"),
			    		BOTTOM: new Button("test"),
			    		CENTER: sp
			    	}
			    });
	 		});
		</script>
	</head>

	<body id="xbody">
		<canvas  id = "test" width="500" height="500"></canvas>
	</body>
</html>
